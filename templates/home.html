<html>
    <body>
        <div class="login">
            <h1> FWI Prediction</h1>
            <form action = "{{url_for('predict_datapoint')}}" method="post">
                <input type="text" name="Temperature" placeholder="Temperature" require="required"/>
                <input type="text" name="RH" placeholder="RH" require="required"/>
                <input type="text" name="Ws" placeholder="Ws" require="required"/>
                <input type="text" name="Rain" placeholder="Rain" require="required"/>
                <input type="text" name="FFMC" placeholder="FFMC" require="required"/>
                <input type="text" name="DMC" placeholder="DMC" require="required"/>
                <input type="text" name="DC" placeholder="DC" require="required"/>

                <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
            </form

            <h2>The FWI Prediction is: {{results}}</h2>
        </div>
    </body>
</html>
